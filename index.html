<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Your Time</title>
  </head>
  <body>
    <div class="wallpaper">
      <div class="background-container bg-black text-center">
        <div><h3 class="text-uppercase mx-2 heading">Stopwatch</h3></div>
        <div
          class="time container my-3 border border-primary bg-warning-subtle text-bg-light"
          id="digital-clock"
        >
          00 . 00 . 00
        </div>
        <div>
          <button class="btn btn-outline-success" onclick="startTimer()">
            Start
          </button>
          <!-- <button onclick="startCount()">Start</button>//check! -->
          <button class="btn btn-outline-danger" onclick="stopTimer()">
            Stop
          </button>
        </div>
        <p class="text-warning mt-4">all thanks to @Azmat Alli Khan</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
